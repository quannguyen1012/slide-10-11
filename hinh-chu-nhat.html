<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let n= 30;
        for(let i=0; i<=n;i++) {
            document.write("*" + " ");
        }
        document.write("<br>");

        for(let i=1; i<=10;i++) {
            document.write("*");
            if (i != 0) {
                for (let j = 0; j <= 43; j++) {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("*");
            document.write("<br>");
        }

        for(let i=0; i<=n;i++) {
            document.write("*" + " ");
        }
        document.write("<br>");






        // }
    </script>
