<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let sum = 0;
      let count = 1;
      for (let i=1; i<=1000;i++){
        if(i % 7 == 0){
            sum += i;
            count++;
        }
        if(count === 31){
            break;
        }
      }
      document.write(sum)
    </script>
</body>
</html>
