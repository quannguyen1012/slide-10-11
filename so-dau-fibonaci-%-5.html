<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1= 1;
  let num2= 1;
  let num3= num1 + num2;
  let count = 1;

  for(num1,num2;count<20;count++){
    num3 = num1 + num2;
    if(num3%5 != 0) {
      num1 = num2;
      num2 = num3;
    }else {
        break;
    }
  }
  document.write("số đầu tiên chia hết cho 5 là: " + num3);
</script>
</body>
</html>
