<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let  product = 0;
        let tich = 5;
        let n = prompt('nhập 1 số bất kì: ');
        for (let i=1; i<=n-1; i++){
            tich *= i;
            product = tich;
        }
        document.write(product);
    </script>
</body>
</html>
