<body>

  <script>
    let nDo = prompt("nhiệt độ hiện tại của bạn đang là: ");

    if(nDo > 100){
        document.write("nhiệt độ quá cao, giảm nhiệt độ");

        document.write("tăng nhiệt độ");
    }
  </script>
