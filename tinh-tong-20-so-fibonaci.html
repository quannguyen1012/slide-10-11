<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let num1= 1;
      let num2= 1;
      let num3= num1 + num2;
      let count = 1;
      let sout = null;

      for(num1,num2;count<19;count++){
        num3 = num1 + num2;
        num1 = num2;
        num2 = num3;
        sout += num3;
      }
      document.write(sout + 2);
    </script>
</body>
</html>
